<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS452: Swasti Mishra</title>
  <link rel="shortcut icon" type="image/jpg" href="/shared/resources/favicon.ico"/>
  <meta name="description" content="Browser for CS452 Code">
  <meta name="author" content="Swasti Mishra">
</head>

<body>
  <h2> Introducing: Disco Fish </h2>
  <br>
  <canvas id="glCanvas" width="1015px" height="500px"></canvas>
  <br>
  <div class="control_area" style="width: 640px; padding-bottom:50px" >
    <div class="cam_pos_sliders" style="float: left; width: 50%;">
      
      <button id="innerBtn" onclick="innerClick()"> Inner Egg View </button> 
      <button id="outerBtn" onclick="outerClick()"> Outer Egg View </button>
      
      <p>Camera Position:</p>
      <div>
        <label for="camX">X:</label>
        <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="camX">
        <input id="camXVal" name="camXVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="camY">Y:</label>
        <input type="range" min="-1" max="20" value="0" step="0.1" class="slider" id="camY">
        <input id="camYVal" name="camYVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="camZ">Z:</label>
        <input type="range" min="-5" max="5" value="1" step="0.1" class="slider" id="camZ">
        <input id="camZVal" name="camZVal" value="1" style="width: 50px;">
      </div>
    </div>
    <div class="cam_look_sliders" style="float: right; width: 50%;">
      <br>
      <p>Camera Focus:</p>
      <div>
        <label for="lookX">X:</label>
        <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="lookX">
        <input id="lookXVal" name="lookXVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="lookY">Y:</label>
        <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="lookY">
        <input id="lookYVal" name="lookYVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="lookZs">Z:</label>
        <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="lookZ">
        <input id="lookZVal" name="lookZVal" value="0" style="width: 50px;">
      </div>
    </div>
  </div>
  
  <!-- If you add a file, make sure to include it here! -->
  <script src="js/main.js"></script>
  <script src="../shared/js/shader.js"></script>
  <script src="../shared/js/vertex-data.js"></script>
  <script src="../shared/js/drawable.js"></script>
  <script src="../shared/js/helpers.js"></script>
  <script src="../shared/js/obj-loader.js"></script>
  <!-- http://glmatrix.net/docs/ -->
  <script src="../shared/js/gl-matrix-min.js"></script>
  <script>
    function innerClick(){
      document.getElementById("camXVal").value = 0 ;
      document.getElementById("camYVal").value = 0 ;
      document.getElementById("camZVal").value = 1 ;
      document.getElementById("lookXVal").value = 0 ;
      document.getElementById("lookYVal").value = 0 ;
      document.getElementById("lookZVal").value = 0 ;
    }
    function outerClick(){
      document.getElementById("camXVal").value = -1.5 ;
      document.getElementById("camYVal").value = -0.25 ;
      document.getElementById("camZVal").value = -5 ;
      document.getElementById("lookXVal").value = 4 ;
      document.getElementById("lookYVal").value = -1 ;
      document.getElementById("lookZVal").value = 10 ;
    }
  </script>
</body>
</html>
